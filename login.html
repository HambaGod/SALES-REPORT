<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LKM SALES</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'><path d='M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('gambar 1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: transparent;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .login-header p {
            color: #ffffff;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
            font-weight: 500;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(90, 100, 199, 0.6);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(90, 100, 199, 0.1);
        }

        .error-message {
            color: #ffcccc;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #5a64c7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #4a54b7;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SALES REPORT LKM</h1>
            <p>Silakan login untuk melanjutkan</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="error-message" id="loginError"></div>
            <button type="submit" class="login-button" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const loginButton = document.getElementById('loginButton');

        // Cek jika sudah login
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Reset error messages
            loginError.classList.remove('show');
            loginError.textContent = '';

            // Validasi
            if (!username || !password) {
                loginError.textContent = 'Username dan password harus diisi';
                loginError.classList.add('show');
                return;
            }

            // Disable button saat loading
            loginButton.disabled = true;
            loginButton.textContent = 'Memproses...';

            // Simulasi delay untuk UX yang lebih baik
            setTimeout(async () => {
                try {
                    // Hash password yang diinput
                    const encoder = new TextEncoder();
                    const data = encoder.encode(password);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashedPassword = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    
                    
                    const encoder2 = new TextEncoder();
                    const usernameData = encoder2.encode(username);
                    const usernameHashBuffer = await crypto.subtle.digest('SHA-256', usernameData);
                    const usernameHashArray = Array.from(new Uint8Array(usernameHashBuffer));
                    const hashedUsername = usernameHashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    
                    // Hash yang tersimpan (tidak bisa di-reverse ke plain text)
                    const validUsernameHash = '04f8996da763b7a969b1028ee3007569eaf3a635486ddab211d512c85b9df8fb';
                    const validPasswordHash = 'a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3';
                    
                    if (hashedUsername === validUsernameHash && hashedPassword === validPasswordHash) {
                        // Set session
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', username);
                        
                        // Redirect ke dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error
                        loginError.textContent = 'Username atau password salah';
                        loginError.classList.add('show');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Login';
                        
                        // Clear password field
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginError.textContent = 'Terjadi kesalahan saat login';
                    loginError.classList.add('show');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                }
            }, 300);
        });

        // Enter key support
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
