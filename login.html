<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Report LKM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('gambar 1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: transparent;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .login-header p {
            color: #ffffff;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
            font-weight: 500;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(90, 100, 199, 0.6);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(90, 100, 199, 0.1);
        }

        .error-message {
            color: #ffcccc;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #5a64c7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #4a54b7;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SALES REPORT LKM</h1>
            <p>Silakan login untuk melanjutkan</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="error-message" id="loginError"></div>
            <button type="submit" class="login-button" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const loginButton = document.getElementById('loginButton');

        // Cek jika sudah login
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Reset error messages
            loginError.classList.remove('show');
            loginError.textContent = '';

            // Validasi
            if (!username || !password) {
                loginError.textContent = 'Username dan password harus diisi';
                loginError.classList.add('show');
                return;
            }

            // Disable button saat loading
            loginButton.disabled = true;
            loginButton.textContent = 'Memproses...';

            // Simulasi delay untuk UX yang lebih baik
            setTimeout(() => {
                // Validasi credentials
                if (username === 'user' && password === '123') {
                    // Set session
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // Redirect ke dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    loginError.textContent = 'Username atau password salah';
                    loginError.classList.add('show');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                    
                    // Clear password field
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 300);
        });

        // Enter key support
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
